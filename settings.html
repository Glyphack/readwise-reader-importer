<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Extension Settings</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md my-8">
    <h1 class="text-2xl font-bold text-readwise mb-4">Extension Settings</h1>
    <p class="text-gray-600 mb-6">
      Enter your Readwise API key below. You can get your API key from
      <a href="https://readwise.io/access_token" target="_blank"
        class="text-readwise hover:underline font-bold border-b-2 border-readwise">here</a>.
    </p>
    <form id="settings-form" class="space-y-4">
      <div class="space-y-2">
        <label for="api-key" class="block text-sm font-medium text-gray-700">API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-readwise focus:border-readwise" />
      </div>
      <button type="submit"
        class="w-full py-2 px-4 bg-readwise text-white rounded-md hover:bg-readwise-light transition duration-200 focus:outline-none focus:ring-2 focus:ring-readwise focus:ring-opacity-50">
        Save Settings
      </button>
    </form>
    <div id="status-message" class="mt-4 p-3 rounded-md hidden"></div>
  </div>
  <script src="dist/settings.js"></script>
</body>

</html>

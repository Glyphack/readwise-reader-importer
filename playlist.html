<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extracted Links</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <div class="max-w-7xl mx-auto p-6 bg-white rounded-lg shadow-md my-8">
    <h1 class="text-3xl font-bold text-readwise mb-4">Save Links to Readwise</h1>

    <div class="mb-6 text-gray-600">
      <p>The following links were extracted from the page. You can check the links and when you are ready hit the Save
        button.</p>
    </div>

    <div class="mb-6 bg-readwise-50 p-4 rounded-md">
      <p id="playlist-info" class="text-gray-700">Loading playlist information...</p>
    </div>

    <div class="border-b border-gray-200 mb-6">
      <div class="flex">
        <button class="px-4 py-2 border-b-2 border-readwise text-readwise font-medium" data-tab="list-view">List
          View</button>
      </div>
    </div>

    <div class="tab-content active" id="list-view">
      <div class="flex flex-wrap gap-3 mb-6">
        <button id="copy-all-btn"
          class="px-4 py-2 bg-readwise text-white rounded-md hover:bg-readwise-light transition duration-200">
          Copy All URLs
        </button>

        <button id="download-btn"
          class="px-4 py-2 bg-readwise text-white rounded-md hover:bg-readwise-light transition duration-200">
          Download as Text
        </button>

        <button id="open-all-btn"
          class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-200">
          Open All (Warning: Opens many tabs)
        </button>

        <div class="flex items-center">
          <label for="location" class="mr-2 text-gray-700">Save to:</label>
          <select id="location"
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-readwise focus:border-readwise">
            <option value="new" selected>New</option>
            <option value="later">Later</option>
            <option value="archive">Archive</option>
            <option value="feed">Feed</option>
          </select>
        </div>

        <button id="save-to-readwise-btn"
          class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 transition duration-200 relative overflow-hidden">
          Save to Readwise
          <div class="absolute left-0 bottom-0 h-1 bg-blue-500 w-0 transition-all duration-300"></div>
        </button>
      </div>

      <div class="video-list" id="video-list">
        <p class="text-gray-600">Loading videos...</p>
      </div>
    </div>
  </div>
  <script src="dist/playlist.js"></script>
</body>

</html>

<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Readwise Reader Importer</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <div class="container-md mx-auto p-6 max-w-md bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-readwise mb-4 text-center">Readwise Reader Importer</h1>

    <div class="mb-6 bg-readwise-50 p-4 rounded-md">
      <p class="text-sm text-gray-700">Visit a YouTube playlist page to see the extract button.</p>
    </div>

    <div class="flex items-center mb-6 p-3 border border-gray-200 rounded-md">
      <div id="api-status-dot" class="w-3 h-3 rounded-full bg-red-500 mr-3"></div>
      <span id="api-status-text" class="text-sm text-gray-700">API Key: Not configured</span>
    </div>

    <div class="space-y-3">
      <button id="save-btn"
        class="w-full py-2 px-4 bg-readwise text-white rounded-md hover:bg-readwise-light transition duration-200 focus:outline-none focus:ring-2 focus:ring-readwise focus:ring-opacity-50">
        Extract Playlist
      </button>

      <button id="settings-btn"
        class="w-full py-2 px-4 bg-readwise text-white rounded-md hover:bg-readwise-light transition duration-200 focus:outline-none focus:ring-2 focus:ring-readwise focus:ring-opacity-50">
        Open Settings
      </button>

      <button id="bug-report-btn"
        class="w-full py-2 px-4 bg-gray-200 text-readwise rounded-md hover:bg-gray-300 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
        Report Bug / Suggest Feature
      </button>
    </div>

    <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md hidden"></div>
  </div>
  <script src="dist/popup.js"></script>
</body>

</html>
